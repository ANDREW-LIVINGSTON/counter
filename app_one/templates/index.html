<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter</title>
</head>
<body>
    <h1>Counter</h1>
    <p>{{ request.session.counter }} Times</p>

    <form action='/destroy_session' method="POST">
    {% csrf_token %}
    <button class="submit">RESET</button>
    </form>
    <form action='/double_counter' style="margin-top: 15px;">
        {% csrf_token %}
        <button type="submit">+2</button>
    </form>
</body>
</html>
